PLG_SYSTEM_CREATE_NAME="Molajo Create Extensions Plugin"
PLG_SYSTEM_CREATE_XML_DESCRIPTION="To use, enable the <u>Molajo Create Extensions Plugin</u> and navigate to the Molajo <u>Extension Manager</u> in the Administrator. Use the new <u>Create</u> submenu option to create Extensions desired. The Extension will be created and installed. Use the Extension Options and Parameters to further customize. The Extension can also be further customized programmatically. See the readme file for more information."
PLG_SYSTEM_CREATE_CREATE_LABEL="Molajo 'Create' Feature for the Molajo Installer"
PLG_SYSTEM_CREATE_CREATE_DESC="<p>A new Molajo featured named <u>Create</u> is available within the Molajo Extensions Manager.</p><p><u>Create</u> can be used by Site Builders and Developers to quickly create and install fully functioning Extensions (Components, Modules, Plugins and Templates). These Extensions can be easily customized using point and click Extension Options or modified programmatically and distributed, as desired.</p><p>This <u>Create</u> feature can be disabled below so that it does not show up in the Molajo Installer, if desired.</p>"
PLG_SYSTEM_CREATE_ENABLE_MOLAJO_INSTALLER_CREATE_EXTENSIONS_LABEL="Enable Create"
PLG_SYSTEM_CREATE_ENABLE_MOLAJO_INSTALLER_CREATE_EXTENSIONS_DESC="Enable or Disable the Molajo 'Create Extensions' capability added to the normal Molajo Installer Manager."
