; Molajo System Plugin - Offline Bypass Phrase
PLG_SYSTEM_MOLAJO_SYSTEM_SECTION_OFFLINE_BYPASS_LABEL="Offline Bypass"
PLG_SYSTEM_MOLAJO_SYSTEM_SECTION_OFFLINE_BYPASS_DESC="When working in Site Offline Mode (Global Configuration - Site - Site Offline), you can set a value that can be entered to bypass the offline mode so that testing and customer review can take place during development. The override will only be visible to the visitor entering the offline bypass phrase. The site will continue to be presented as offline to others."
PLG_SYSTEM_MOLAJO_SYSTEM_ENABLE_OFFLINE_BYPASS_LABEL="Enable"
PLG_SYSTEM_MOLAJO_SYSTEM_ENABLE_OFFLINE_BYPASS_DESC="Enable or disable the Site Offline Bypass capability. To enable, click Yes and specify a value for the ByPass Phrase below."
PLG_SYSTEM_MOLAJO_SYSTEM_OFFLINE_BYPASS_PHRASE_LABEL="Bypass Phrase"
PLG_SYSTEM_MOLAJO_SYSTEM_OFFLINE_BYPASS_PHRASE_DESC="To enable offline bypass, enter an offline bypass phrase and enable the capability."
; Molajo System Plugin - DB Backup
PLG_SYSTEM_MOLAJO_SYSTEM_SECTION_BACKUP_LABEL="Simple Database Backup"
PLG_SYSTEM_MOLAJO_SYSTEM_SECTION_BACKUP_DESC="<p>This feature can be used to perform a simple database backup scheduled to automatically happen every defined number of days.</p><p><strong>Note:</strong> Backup capability is dependent upon the Cron task (above). Make certain it is also enabled and scheduled.</p><p><strong>WARNING: </strong>Test this backup capability in your environment by using the backup to restore your database in a development location to ensure the capability works properly. Do not use in a production environment without affirming it works properly for a restore operation.</p>"
PLG_SYSTEM_MOLAJO_SYSTEM_ENABLE_BACKUP_LABEL="Enable"
PLG_SYSTEM_MOLAJO_SYSTEM_ENABLE_BACKUP_DESC="Enable or disable the database backup capability. Note: Backup capability is dependent upon the Cron task (above)e enabled and scheduled "
PLG_SYSTEM_MOLAJO_SYSTEM_BACKUP_DAYS_LABEL="Days between backups"
PLG_SYSTEM_MOLAJO_SYSTEM_BACKUP_DAYS_DESC="Enter the number of days that should pass between backups."
