; Molajo Web Services Plugin - Google Analytics
PLG_SYSTEM_MOLAJO_WEBSERVICES_SECTION_GOOGLE_ANALYTICS_LABEL="Google Analytics"
PLG_SYSTEM_MOLAJO_WEBSERVICES_SECTION_GOOGLE_ANALYTICS_DESC="<h4>To enable Google Analytics Tracking for this website:</h4></br >
<ol>
<li><a href='http://www.google.com/support/analytics/bin/static.py?page=guide.cs&guide=19779&topic=19785' target='_blank'>Get a tracking code from Google</a></li>
<li>Enter that value in the Tracking Code parameter, below.</li>
<li>Enable the feature by clicking Yes.</li>
<li>Save the configuration changes.</li>
</ol>
<h4>To verify the Tracking code is properly installed:</h4>
<ol>
<li>Go to the frontend of the website.</li>
<li>Use the View Source option on your browser to see the actual HTML code.</li>
<li>Scroll to the bottom of the page or use the search function to locate your tracking code.</li>
<li>See <a href='http://www.google.com/support/analytics/bin/answer.py?hl=en_US&answer=55480&utm_id=ad.' target='_blank'>Google Help Item: Verify your setup</a>. if you need more help with the verification process.</li>
<ol>"
PLG_SYSTEM_MOLAJO_WEBSERVICES_ENABLE_GOOGLE_ANALYTICS_LABEL="Enable"
PLG_SYSTEM_MOLAJO_WEBSERVICES_ENABLE_GOOGLE_ANALYTICS_DESC="Enable Google Analytics Tracking for this website."
PLG_SYSTEM_MOLAJO_WEBSERVICES_GOOGLE_ANALYTICS_TRACKING_CODE_LABEL="Tracking Code"
PLG_SYSTEM_MOLAJO_WEBSERVICES_GOOGLE_ANALYTICS_TRACKING_CODE_DESC="Enter your Google Analytics Tracking Code."
; Molajo Web Services - Google Maps
PLG_SYSTEM_MOLAJO_WEBSERVICES_SECTION_GOOGLE_MAPS_LABEL="Google Maps"
PLG_SYSTEM_MOLAJO_WEBSERVICES_SECTION_GOOGLE_MAPS_DESC="<h4>To enable Google Maps capability for this website:</h4></br >
<ol>
<li><a href='http://code.google.com/apis/maps/signup.html' target='_blank'>Get a Google Maps API Key from Google</a></li>
<li>Enter that value in the Google Maps API Key parameter, below.</li>
<li>Enable the mapping options, desired.</li>
<li>Save the configuration changes.</li>
</ol>"
PLG_SYSTEM_MOLAJO_WEBSERVICES_GOOGLE_MAPS_API_KEY_LABEL="Google Maps API Key"
PLG_SYSTEM_MOLAJO_WEBSERVICES_GOOGLE_MAPS_API_KEY_DESC="To use interactive Google Map features, request a Google Maps API key "
PLG_SYSTEM_MOLAJO_WEBSERVICES_ENABLE_GOOGLE_MAPS_LABEL="Enable"
PLG_SYSTEM_MOLAJO_WEBSERVICES_ENABLE_GOOGLE_MAPS_DESC="Enable Google Map embed capabilities"
PLG_SYSTEM_MOLAJO_WEBSERVICES_ENABLE_STATIC_GOOGLE_MAPS_LABEL="Plus Static Map"
PLG_SYSTEM_MOLAJO_WEBSERVICES_ENABLE_STATIC_GOOGLE_MAPS_DESC="When using the embedded features, also create static maps for those who do not have Javascript enabled in their browsers."

